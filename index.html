<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@100..900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="main-container">
    <div class="user-info">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" id="user-avatar">
      <div class="user-info-middle">
        <h1 id="username">Jessica Randall</h1>
        <h2 id="user-location">London, United Kingdom</h2>
      </div>
      <p id="user-description">"Front-end developer and avid reader."</p>
    </div>

    <ul class="links">
      <li class="link"><a href="#">Github</a></li>
      <li class="link"><a href="#">Frontend Mentor</a></li>
      <li class="link"><a href="#">LinkedIn</a></li>
      <li class="link"><a href="#">Twitter</a></li>
      <li class="link"><a href="#">Instagram</a></li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dan-vc">Daniel Villafranqui</a>.
  </div>
</body>

</html>
